<htm>
  <head>
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

<body style="background-image: url('home.png'); position: contain">
    <h1 style="text-align: center;font-family: verdana; font-size: 7em; color: red">Mortgage Calculator</h1>
 <div class="container" style="position: absolute;right: -160; bottom: 70px">
            <div class="card" style="width: 50rem">
<div class="card-body" style="background-color:E2B356">
<form action="">
  <label style="margin-left:10%">Interest Rate%:
<input type="text" id="apr" name="APR" style=" margin-top: 5%; margin-left: 60%; padding:3%" required />
  </label>
  <hr/>
<label style= "margin-left:10%">Loan Term (Years):
<input type="text" id="trm" name="APR" style=" margin-top: 5%; margin-left: 57%; padding:3%"  required/>
  </label>
  <hr/>
<label style="margin-left:10%">Loan Amount:
<input type="text" id="amt" name="amt" style=" margin-top: 5%; margin-left: 60%; padding:3%" 
  required minlength="5" maxlength="6"
/>
    </label>
    <hr/>
<label style="margin-left:5%">Monthly Payment</label>
<input type="text" id="pmt" name="mPmt" style=" margin-top: 5%; margin-left: 10%; padding:3%" />
    <hr/>
<label style="margin-left:5%">Total Owed for Life of Loan</label>
<input type="text" id="owe" name="total" style=" margin-top: 5%; margin-left: 10%; padding:3%" />
<hr/>
<input type="button" id="sbt" value="Submit" class="btn btn-primary" style=" margin-top: 5%; margin-left: 40%; padding:3%"
/>
    <hr/>
<input type="reset" id="rst" value="Reset Form" class="btn btn-danger" style=" margin-bottom: 15%; margin-left: 40%; padding:3%"
/>
</form>
    </div>
    </div>
</div>
      

    <script src="main.js" type="text/javascript"></script>
  </body>
</htm>
