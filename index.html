<html>
  <head>
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  </head>

  <body>
    <div class="box">
      <br />
      <form name="form1" id="fuzz"></form>
        <label>Rate/Interest%</label>
        <input 
        type="number" 
        id="int" 
        maxlength="2" 
        required 
        />
        <hr />
        <label>Loan Term </label>
        <input 
        type="number" 
        id="term" 
        minlength="2" 
        maxlength="2" 
        required
       />
        <hr />
        <label>Loan Amount </label>
        <input 
        type="number" 
        id="amount" 
        minlength="6" 
        maxlength="6" 
        required 
       />
   
        <hr />

        <input 
  
        class="btn btn-warning" 
        type="button" 
        id="sbt" 
        value="Submit"/>
        <hr />
        <input
          class="btn btn-danger"
          type="reset"
          id="rst"
          value="Reset Form"
        />
      </form>
 
    
    </div>
    <p id="demo"></p>

<div>
   <canvas id="myChart" style="display: block; height: 140px; width: 140px;" class="chartjs-render-monitor"></canvas>
  </div>
    <script src="js/main.js" type="text/javascript">
    let my = document.getElementById('myChart').getContext('2d');
    
    </script>
  </body>
</html>
