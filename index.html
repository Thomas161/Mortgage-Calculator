<html>
  <head>
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Mortgage Calculator</h1>
    <div class="box">
      <br />
      <form>
        <label>Rate/Interest%</label>
        <input required="true" type="text" id="int" name="APR" />
        <p id="demo"></p>
        <hr />
        <label>Loan Term </label>
        <input required="true" type="text" id="term" name="APR" />
        <p id="demo"></p>
        <hr />
        <label>Loan Amount </label>
        <input required="true" type="text" id="amount" name="amt" />
        <p id="demo"></p>
        <hr />
        <label>$</label>
        <input id="pmt" name="mPmt" placeholder="" />
        <hr />
        <input
          onfocus="validateFields()"
          class="btn btn-warning"
          type="button"
          id="sbt"
          value="Submit"
        />
        <hr />
        <input
          class="btn btn-danger"
          type="reset"
          id="rst"
          value="Reset Form"
        />
      </form>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
