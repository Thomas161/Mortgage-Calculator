<html>
  <head>
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  </head>

  <body>
    <h1 class="display-1">Mortgage Calculator</h1>
    <div class="box">
      <br />
      <form name="form1"></form>
        <label>Rate/Interest%</label>
        <input required="true" type="text" id="int" />

        <hr />
        <label>Loan Term </label>
        <input required="true" type="text" id="term" />

        <hr />
        <label>Loan Amount </label>
        <input required="true" type="text" id="amount" />

        <hr />

        <button class="btn btn-warning" type="button" id="sbt" value="Submit">
          Submit
        </button>
        <hr />
        <input
          class="btn btn-danger"
          type="reset"
          id="rst"
          value="Reset Form"
        />
      </form>
    </div>
    <p id="demo"></p>

   <canvas id="myChart"></canvas>
    
    <script src="js/main.js" type="text/javascript">
    let my = document.getElementById('myChart').getContext('2d');

    </script>
  </body>
</html>
