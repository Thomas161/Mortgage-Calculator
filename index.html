        <hr />

        <hr />

        <button class="btn btn-warning" type="button" id="sbt" value="Submit">
          Submit

        <hr />
        <input
          class="btn btn-danger"
          type="reset"
          id="rst"
          value="Reset Form"
        />
      </form>
    </div>
